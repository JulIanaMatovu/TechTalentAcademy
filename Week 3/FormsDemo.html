<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="20">
    <title>Form</title>
</head>
<body>
    <form action="results.html" method="GET" enctype="multipart/form-data">
         
        <div>
            <!-- id value must match for value so when you click "Username" label on page it highlights the input-->
        <label for="Username">Username</label>
        <input type="text" name = "Username" id="Username" placeholder="username" 
        required>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" required min="1" max="121" step="1">
        </div>

        <div>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" required>
        </div>
        
        <div>
            Favourite Food
            <div>
                <label for="banana">Banana</label>
                <input type="checkbox" name="banana" id="banana">
            </div>
            <div>
                <label for="apple">Apple</label>
                <input type="checkbox" name="apple" id="apple">
            </div>
        </div>
        <div>
            Gender
            <!-- Radio buttons needs to share the same name so we know that they are mutually exclusive-->
        <div>
            <label for="male">Male</label>
            <!-- value tells us which radio button is selected so we can later use this information-->
            <input type="radio" name="gender" id="male" value="male">
        </div>
        <div>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
        </div>
        </div>

        <div>
            <label for="eye colour">Eye Colour</label>
            <select name="eye colour" id="eye colour" multiple>
                <option value="Brown">Brown</option>
                <option label="Green" value="Green"></option>
            </select>
        </div>

        <div>
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio" placeholder="Bio"></textarea>
        </div>
           
        <input type="hidden" name="hidden" value="hi">
        <div>
            <label for="file">File</label>
            <input type="file" name="file" id="file">
        </div>

        <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
        </div>

        <div>
            <label for="url">URL</label>
            <input type="url" name="url" id="url">
        </div>

        <div>
            <label for="colour">Colour</label>
            <input type="color" name="colour" id="colour">
        </div>

        <div>
        <label>
        Password
        <input type="password" name ="password" required>
    </label>
        </div>
    <button type="submit">Submit</button>  
    </form>
</body>
</html>
