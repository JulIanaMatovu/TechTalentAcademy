<!DOCTYPE html>
<html lang="en">
    <header>
        
    </header>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="20">
    <title>Form</title>
</head>
<body style="background-color:rgba(87, 152, 201, 0.599);">
   
    <h1 style="text-align:center">Good Vibes Form</h1>
    <section style="text-align:center; background-color: whitesmoke; border-radius: 10px 10px 10px 10px; margin-left:10px
    ; margin-right:10px; margin-top:10px">
        <header>
            <br>
            <h3 style="text-align:center"><span style="font-weight:normal">Tell us something positive that happened to you today.</span></h3> 
        </header>
       <br>
       <div>
           <label for="name">Name</label>
           <input style="margin-left: 15px; width: 300px" type="text" name="name" id="name" placeholder="Enter your name">
       </div>  
       <br>
       <br>
       <div>
        <label for="email">Email</label>
        <input style="margin-left: 15px; width: 300px" type="email" name="email" id="email" placeholder="Enter your email address">
       </div>
       <br>
       <br>
       <div>
        <label for="rating">On a scale of 1-10, how good was it?</label>
        <input style="margin-left: 15px; width: 300px" type="number" name="rating" id="rating" placeholder="Enter a number between 1 and 10" min="1" max="10">
       </div>
       <br>
       <br>
       <div>
        <label for="place">Where did it happen?</label>
        <select style="margin-left: 15px; width: 130px; height: 30px" name="place" id="place">
            <option value="home">At home</option>
            <option label="At school" value="school"></option>
            <option label="At work" value="work"></option>
        </select>
        </div>
        <br>
        <br>
        

           <div>
            At what time of day did it happen?
          <input  type="radio" name="time" id="morning" value="morning">
            <label for="morning">Morning</label>
    
            <div style="margin-left: 235px">
            <input type="radio" name="time" id="afternoon" value="afternoon">
            <label for="afternoon">Afternoon</label>    
            </div>
            
            <div style="margin-left: 224px">
            <input type="radio" name="time" id="evening" value="evening">
            <label for="evening">Evening</label>
            </div>
        </div>
        <br>
        <br>

        <div>
            What emotions did you experience
            <input  type="checkbox" name="emotion" id="excited" value="excited">
            <label for="excited">Excited</label>

            <div style="margin-left: 238px">
            <input type="checkbox" name="emotion" id="humbled" value="humbled" >
            <label for="humbled">Humbled</label>    
            </div>
            
            <div style="margin-left: 218px">
            <input type="checkbox" name="emotion" id="elated" value="elated">
            <label for="elated">Elated</label>
            </div>

            <div style="margin-left: 218px">
                <input type="checkbox" name="emotion" id="loved" value="loved">
                <label for="loved">Loved</label>
            </div>

            <div style="margin-left: 256px">
                <input type="checkbox" name="emotion" id="enthusiastic" value="enthusiastic">
                <label for="enthusiastic">Enthusiastic</label>
            </div>
        </div>
        <br>
        <br>
        <br>


           <div>
                Please describe your positive experience.
             <textarea style= "margin-left: 15px" name="description" id="description" 
               placeholder="Enter your experience here..."></textarea>
           </div>

        <br>
        <br>

        <div>
          <button style="background-color: rgb(100, 116, 156); border-radius: 10px 10px 10px 10px; 
          margin-left:10px
    ; margin-right:10px; margin-top:10px" type="submit">Submit</button>  
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    
    </section>
    
    
    
</body>
</html>
